---
layout: layout
title: home
---

{% for page in site.posts %}
<div class="video">
    <h3>{{ page.title }}</h3>
    <div class="video-wrapper">
        <iframe src="http://player.vimeo.com/video/{{ page.vimeo_id }}?badge=0" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
    from <a href="http://github.com/{{ page.author }}">{{ page.author }}</a> / <a href="http://twitter.com/{{ page.twitter }}">@{{ page.twitter }}</a>

    <div class="categories">
        Filed under <a href="./categories/{{ page.category }}">{{ page.category }}</a>
    </div>

</div>
{% endfor %}
